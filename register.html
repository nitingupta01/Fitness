<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js"></script>
    <script src="register.js"></script>
    <title>Register</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <a class="name" href="index.html">FITNESSFREAK</a>
            <a class="bar" onclick="show()"><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="form-box">
            <h1>REGISTER</h1>
            <form>
                
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter First Name Here" required>
                
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Enter password here" required>

                    <label for="repassword">RE ENTER PASSWORD</label>
                    <input type="password" name="repassword" id="repassword" placeholder="Enter password here" required>

                    <button class="register" type="button" onclick="handleRegister()">REGISTER</button>
            </form>
            <p>Have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
