<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactpage.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/cd3dbc6c90.js" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>

    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <a class="name" href="index.html">FITNESSFREAK</a>
            <a class="bar" onclick="show()"><i class="fa-solid fa-bars"></i></a>
            <a class="item" href="planspage.html">PLANS</a>
            <a class="item" href="login.html">LOGIN</a>
        </div>
    </nav>


    <div class="about-box">
        <div class="main-box">
            <div class="first-box">
                <h1>CONTACT US</h1>
                <form>
                    <label for="name">NAME</label>
                    <input type="text">
                    <label for="lastname">LASTNAME</label>
                    <input type="text">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                    <label for="query">QUERY</label>
                    <textarea rows="10" name="query" id="query" required></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="second-box">
                <img src="https://static.toiimg.com/photo/75126749.cms" alt="About Us"/>
            </div>
        </div>
    </div>
</body>
</html>
