<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/cd3dbc6c90.js" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
    <script src="login.js"></script>

    <title>Login</title>
    
</head>
<body>
    
    <nav>
        <div class="navbar">
            <a class="name" href="index.html">FITNESSFREAK</a>
            <a class="bar" onclick="show()"><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h1>LOGIN</h1>
            <form id="login-form">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" value="" placeholder="abc@gmail.com">
            
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" value="" placeholder="Enter password here">

                <button class="login" type="button" onclick="handlelogin()">LOGIN</button>
            </form>
            <p>Does not have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
